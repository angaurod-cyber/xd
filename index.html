<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Arduino Web Editor</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .project-list {
      padding: 20px;
    }
    .project-list ul {
      list-style: none;
      padding: 0;
    }
    .project-list li {
      margin: 5px 0;
    }
    .editor-container {
      display: none;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
    }
    .buttons {
      margin-top: 10px;
    }
    button {
      margin-right: 10px;
      padding: 10px 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mi Editor Arduino</h1>
    <img src="https://tse1.mm.bing.net/th/id/OIP.JvKnCa6ZtnzDfyXYjmkNVgHaDm?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Logo" height="50">
    <button onclick="signIn()">Iniciar sesión con Google</button>
  </header>

  <div class="project-list">
    <h2>Proyectos creados</h2>
    <ul>
      <li><button onclick="openEditor('Proyecto 1')">Proyecto 1</button></li>
      <li><button onclick="openEditor('Proyecto 2')">Proyecto 2</button></li>
      <li><button onclick="openEditor('Proyecto 3')">Proyecto 3</button></li>
    </ul>
    <button onclick="createProject()">Crear nuevo proyecto</button>
  </div>

  <div class="editor-container" id="editor">
    <h2 id="project-title">Editor</h2>
    <iframe src="https://create.arduino.cc/editor" title="Arduino Editor"></iframe>
    <div class="buttons">
      <button onclick="publish()">Publicar</button>
      <button onclick="save()">Guardar</button>
    </div>
  </div>

  <script>
    let loggedIn = false;

    function signIn() {
      // Simulación de inicio de sesión con Google
      alert("Inicio de sesión con Google simulado");
      loggedIn = true;
    }

    function openEditor(nombre) {
      document.getElementById("editor").style.display = "block";
      document.getElementById("project-title").innerText = "Editando: " + nombre;
    }

    function createProject() {
      openEditor("Nuevo Proyecto");
    }

    function publish() {
      alert("Proyecto publicado");
    }

    function save() {
      if (!loggedIn) {
        alert("Debes iniciar sesión con Google para guardar");
      } else {
        alert("Proyecto guardado");
      }
    }
  </script>

</body>
</html>
