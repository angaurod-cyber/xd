<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Versiones ZIP - Angel</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      padding: 2em;
    }
    h1 {
      color: #0ff;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5em 0;
    }
    a {
      color: #0f0;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üì¶ Versiones ZIP - Angel</h1>
  <ul id="versionList">
    <li>Cargando versiones...</li>
  </ul>

  <script>
    // üîí Repositorio embebido
    const repoOwner = "TU_USUARIO"; // ‚Üê reemplaza con tu usuario
    const repoName = "TU_REPO";     // ‚Üê reemplaza con tu repo

    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents`)
      .then(res => res.json())
      .then(files => {
        const list = document.getElementById("versionList");
        list.innerHTML = "";

        files
          .filter(file => file.name.endsWith(".zip"))
          .sort()
          .forEach(file => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = file.download_url;
            a.textContent = `Versi√≥n ${file.name.replace(".zip", "")}`;
            a.download = file.name;
            li.appendChild(a);
            list.appendChild(li);
          });

        if (list.children.length === 0) {
          list.innerHTML = "<li>No se encontraron archivos .zip</li>";
        }
      })
      .catch(err => {
        console.error("‚ùå Error al cargar archivos:", err);
        document.getElementById("versionList").innerHTML = "<li>Error al cargar versiones.</li>";
      });
  </script>
</body>
</html>
